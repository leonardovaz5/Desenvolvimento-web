<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Azul</title>
    <style>
        body {
            background-color: #0000FF; /* Cor azul em hexadecimal */
            color: #FFFFFF; /* Cor do texto em branco para contraste */
            font-family: Arial, sans-serif; /* Fonte do texto */
            margin: 0; /* Remove a margem padrão do navegador */
            padding: 0; /* Remove o preenchimento padrão do navegador */
        }
        h1 {
            text-align: center; /* Alinha o texto do título ao centro */
        }
        p {
            text-align: center; /* Alinha o texto do parágrafo ao centro */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Página Azul!</h1>
</body>
</html>
